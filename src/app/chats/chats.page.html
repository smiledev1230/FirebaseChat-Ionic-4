<ion-header>
  <ion-toolbar>
    <ion-title>{{chatuser?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>
      USERS
    </ion-list-header>
    <ion-item *ngFor="let user of availableusers" (click)="goToChat(user)">
      <ion-avatar item-start>
        <img src="{{user.avatar}}">
      </ion-avatar>
      <h2>{{user.name || "Anonymous"}}</h2>
      <p>{{user.email}}</p>
    </ion-item>

  </ion-list>
  
</ion-content>
